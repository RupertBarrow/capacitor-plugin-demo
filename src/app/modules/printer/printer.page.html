<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>File Opener</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content> ⚡️ Capacitor plugin for printing. </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="HTML" [(ngModel)]="html"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="printHtml()"> Print Html </ion-button>
      <ion-button expand="block" (click)="printWebView()">
        Print Web View
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
