<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Datetime Picker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin that let the user easily enter both a date and a
      time.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formGroup">
        <ion-item>
          <ion-input formControlName="value" label="Value"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Mode" placeholder="Mode" formControlName="mode">
            <ion-select-option value="datetime">Datetime</ion-select-option>
            <ion-select-option value="date">Date</ion-select-option>
            <ion-select-option value="time">Time</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select
            label="Android Date Picker Mode"
            placeholder="Android Datepicker Mode"
            formControlName="androidDatePickerMode"
          >
            <ion-select-option value="calendar">Calendar</ion-select-option>
            <ion-select-option value="spinner">Spinner</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select
            label="Android Time Picker Mode"
            placeholder="Android Timepicker Mode"
            formControlName="androidTimePickerMode"
          >
            <ion-select-option value="clock">Clock</ion-select-option>
            <ion-select-option value="spinner">Spinner</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select formControlName="theme" placeholder="Theme" label="Theme">
            <ion-select-option value="auto">Auto</ion-select-option>
            <ion-select-option value="light">Light</ion-select-option>
            <ion-select-option value="dark">Dark</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input formControlName="format" label="Format"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="locale" label="Locale"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="min" label="Min"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="max" label="Max"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="cancelButtonText"
            label="Cancel Button text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="doneButtonText"
            label="Done Button Text"
          ></ion-input>
        </ion-item>
      </form>
      <ion-button expand="block" (click)="present()">Open Picker</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
