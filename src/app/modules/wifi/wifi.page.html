<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Wifi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin to manage Wi-Fi connectivity.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="SSID" [(ngModel)]="ssid"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          label="Password"
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="connect()">Connect</ion-button>
      <ion-button expand="block" (click)="disconnect()">Disconnect</ion-button>
      <ion-button expand="block" (click)="getAvailableNetworks()"
        >Get Available Networks</ion-button
      >
      <ion-button expand="block" (click)="getIpAddress()"
        >Get IP Address</ion-button
      >
      <ion-button expand="block" (click)="getRssi()">Get RSSI</ion-button>
      <ion-button expand="block" (click)="getSsid()">Get SSID</ion-button>
      <ion-button expand="block" (click)="isEnabled()">Is Enabled</ion-button>
      <ion-button expand="block" (click)="startScan()">Start Scan</ion-button>
      <ion-button expand="block" (click)="checkPermissions()"
        >Check Permissions</ion-button
      >
      <ion-button expand="block" (click)="requestPermissions()"
        >Request Permissions</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
